<h2>Nuevo chat</h2>
<form>
    <label>
        Nombre:
        <input [(ngModel)]='name' name="name" required>
    </label>
    <label>
        Mensaje inicial (opcional)
        <input [(ngModel)]="initial" name="initial">
    </label>
    <div>
        <button type="submit">Enviar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
