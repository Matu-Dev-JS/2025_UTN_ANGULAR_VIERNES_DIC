<section>
    <header>
        <h2>Chats</h2>
        <button (click)="nuevo()">Nuevo</button>
    </header>
    <ul>
        @for(chat of chatService.chats(); track chat.id){
            <li (click)="open(chat.id)">
                <div>{{chat.name}}</div>
                <div>{{chat.lastMessage || '-'}}</div>
            </li>
        }
        @empty {
            <li>No hay chats aun</li>
        }
    </ul>
</section>
